<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Programming Enthusiasm Survey</h1>
    <p id="description">Thank you for participating in this survey! Your feedback will help us better understand what aspects of programming students enjoy the most.</p>
    <form id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <!-- Age -->
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input
          id="number"
          type="number"
          name="number"
          min="1"
          max="150"
          placeholder="Age"
        />
      </div>

      <!-- Current Education Level -->
      <div class="form-group">
        <label for="dropdown">What is your current level of education?</label>
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="1">High School</option>
          <option value="2">Senior High School</option>
          <option value="3">Undergraduate (College)</option>
          <option value="4">Graduate Studies</option>
        </select>
      </div>

      <!-- Skill Level -->
      <div class="form-group">
        <p class="p-label">
          What do you think your skill level in programming?
        </p>
        <label for="novice" class="label-inline"
          ><input
            id="novice"
            class="inline"
            type="radio"
            name="level"
            value="novice"
            checked
          />Novice</label
        >
        <label for="intermediate" class="label-inline"
          ><input
            id="intermediate"
            class="inline"
            type="radio"
            name="level"
            value="intermediate"
          />Intermediate</label
        >
        <label for="proficient" class="label-inline"
          ><input
            id="proficient"
            class="inline"
            type="radio"
            name="level"
            value="proficient"
          />Proficient</label
        >
        <label for="advanced" class="label-inline"
          ><input
            id="advanced"
            class="inline"
            type="radio"
            name="level"
            value="advanced"
          />Advanced</label
        >
        <label for="expert" class="label-inline"
          ><input
            id="expert"
            class="inline"
            type="radio"
            name="level"
            value="expert"
          />Expert</label
        >
      </div>

      <!-- Programming Languages -->
      <div class="form-group">
        <p class="p-label">Which programming languages do you know?</p>
        <label for="c" class="label-inline"
          ><input
            id="c"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="c"
          />C</label
        >
        <label for="c-plus" class="label-inline"
          ><input
            id="c-plus"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="c-plus"
          />C++</label
        >
        <label for="c-sharp" class="label-inline"
          ><input
            id="c-sharp"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="c-sharp"
          />C#</label
        >
        <label for="python" class="label-inline"
          ><input
            id="python"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="python"
          />Python</label
        >
        <label for="java" class="label-inline"
          ><input
            id="java"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="java"
          />Java</label
        >
        <label for="javascript" class="label-inline"
          ><input
            id="javascript"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="javascript"
          />Javascript</label
        >
        <label for="php" class="label-inline"
          ><input
            id="php"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="php"
          />PHP</label
        >
        <label for="sql" class="label-inline"
          ><input
            id="sql"
            class="inline"
            type="checkbox"
            name="languages[]"
            value="sql"
          />SQL</label
        >
      </div>

      <!-- Answer -->
      <div class="form-group">
        <label for="answer">What do you like about programming? Tell us.</label>
        <textarea
          id="answer"
          name="answer"
          cols="30"
          rows="3"
          placeholder="Enter your answer here..."
        ></textarea>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
